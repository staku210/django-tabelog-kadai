<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %}</title>

  <!-- ✅ Bootstrap 4.5 -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
</head>

<body class="bg-light">

<!-- ✅ ヘッダー -->
<header class="bg-dark">
  <div class="container py-2">
    <nav class="d-flex flex-column flex-md-row align-items-center justify-content-between">

      <!-- ロゴ -->
      <a class="text-white font-weight-bold h5 mb-2 mb-md-0 text-decoration-none"
         href="{% url 'list' %}">
        NAGOYAMESHI
      </a>

      <!-- ✅ 検索 -->
      <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'search' %}">
        <input class="form-control mr-2" type="search" name="query" placeholder="店名・エリア・カテゴリで検索">
        <button class="btn btn-outline-light" type="submit">検索</button>
      </form>

      <!-- ✅ 認証メニュー -->
      <div class="mt-2 mt-md-0">
        {% if user.is_authenticated %}
          <a class="text-white mr-3" href="{% url 'account' %}">アカウント</a>
          <a class="text-white" href="{% url 'logout' %}">ログアウト</a>
        {% else %}
          <a class="text-white mr-3" href="{% url 'login' %}">ログイン</a>
          <a class="text-white" href="{% url 'signup' %}">新規登録</a>
        {% endif %}
      </div>

    </nav>
  </div>
</header>

<!-- ✅ メインコンテンツ -->
<main class="py-4">
  {% block main %}
  {% endblock %}
</main>

<!-- ✅ フッター -->
<footer class="bg-dark text-white mt-5">
  <div class="container py-4 text-center">
    <h5 class="mb-1">Tabelog</h5>
    <small class="text-muted">&copy; 2017-2025</small>
  </div>
</footer>

<!-- ✅ Bootstrap JS（必要なら） -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
