{% extends "base.html" %}
{% block title %}レビュー削除{% endblock %}

{% block main %}
  <h2>このレビューを削除しますか？</h2>
  <p>{{ object.comment }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">削除する</button>
    <a href="{% url 'detail' object.restaurant.id %}">キャンセル</a>
  </form>
{% endblock %}
