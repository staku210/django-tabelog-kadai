{% extends "base.html" %}
{% block title %}予約キャンセル{% endblock %}

{% block main %}
<div class="container mt-5" style="max-width: 600px;">

  <div class="card shadow-sm border-danger">
    <div class="card-body text-center">

      <h3 class="fw-bold text-danger mb-4">
        ⚠ 予約をキャンセルしますか？
      </h3>

      <!-- 予約内容 -->
      <div class="text-start mb-4">
        <p><strong>店舗名：</strong>{{ object.restaurant.name }}</p>
        <p><strong>日付：</strong>{{ object.date }}</p>
        <p><strong>時間：</strong>{{ object.time }}</p>
        <p><strong>人数：</strong>{{ object.number_of_people }} 人</p>
      </div>

      <!-- ボタン -->
      <form method="post">
        {% csrf_token %}

        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-danger w-50">
            キャンセルする
          </button>

          <a href="{% url 'account' %}" class="btn btn-outline-secondary w-50">
            戻る
          </a>
        </div>

      </form>

    </div>
  </div>

</div>
{% endblock %}
